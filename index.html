<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>クリックアプリ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">
<script src="jquery-2.1.4.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div id="wrapper">
  <header>
    <h1>Click Game</h1>
    <p id="timer">TIME : <span>0</span></p>
    <p id="record">BEST SCORE : <span>0</span></p>
    <p id="hp">HP : <span>100</span></p>
    <p id="damage">DAMAGE : <span>0</span></p>
  </header>
  <div id="game">
    <div id="numbers"></div>
    <div id="startScene">
      <p>Your Score : </p>
      <button class="startBtn">START</button>
    </div>
    <div class="img">
      <img src="./dog.jpg" alt="">
    </div>
  </div>
  <footer>
    <div class="reply">
    
    </div>
    <button class="replyBtn">ANSWER</button>
    
  </footer>
</div>
</body>
</html>
